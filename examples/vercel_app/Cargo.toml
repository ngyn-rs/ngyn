[package]
name = "vercel_app"
version = "0.2.8"
edition = "2021"

[[bin]]
name = "all"
path = "api/[[...all]].rs"

[lib]
path = "src/lib.rs"

[dependencies]
nject = "0.3.0"
ngyn = { version = "0.3.1", features = ["vercel"], path = "../../crates/core" }
tokio = { version = "1.32.0", features = ["full"] }
vercel_runtime = { version = "1.1.1" }
